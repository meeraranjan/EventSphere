{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 mb-5" style="max-width: 700px;">
  <h2 class="mb-4 text-center">Create New Event</h2>

  <form method="post" enctype="multipart/form-data" class="card shadow-sm p-4">
    {% csrf_token %}

    <div class="mb-3">
      <label for="id_title" class="form-label">Event Name</label>
      {{ form.title }}
    </div>

    <div class="mb-3">
      <label for="id_description" class="form-label">Description</label>
      {{ form.description }}
    </div>

    <div class="mb-3">
      <label for="id_location" class="form-label">Location</label>
      {{ form.location }}
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="id_date" class="form-label">Date</label>
        {{ form.date }}
      </div>
      <div class="col-md-6 mb-3">
        <label for="id_time" class="form-label">Time</label>
        {{ form.time }}
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="id_price" class="form-label">Price</label>
        {{ form.price }}
      </div>
      <div class="col-md-6 mb-3">
        <label for="id_capacity" class="form-label">Capacity</label>
        {{ form.capacity }}
      </div>
    </div>

    <div class="mb-3">
      <label for="id_ticket_url" class="form-label">Ticket URL</label>
      {{ form.ticket_url }}
    </div>

    <div class="mb-3">
      <label for="id_image" class="form-label">Image</label>
      {{ form.image }}
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success px-4">Create Event</button>
      <a href="{% url 'my_events' %}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
