{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 mb-5" style="max-width: 700px;">
  <h2 class="mb-4 text-center">Edit Event</h2>

  <form method="post" enctype="multipart/form-data" class="card shadow-sm p-4">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors|join:", " }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" id="notify" name="notify_attendees">
      <label class="form-check-label" for="notify">
        Send notification of edits to all attendees
      </label>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4">Save Changes</button>
      <a href="{% url 'my_events' %}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
